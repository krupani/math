<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/subtraction.css">
    <title>Kids Math App</title>
</head>

<body>
    <br />
    <div id="welcome" style="display: block;" class="container">
        <h2 id="title">Welcome to Simple Subtraction</h2>
        <h3>In this game you will get 10 subtraction problems to solve.</h3>
        <button id="easy" class="yellow-button">Simple</button>
        <button id="medium" class="yellow-button">Borrow</button>
    </div>
    <div id="game" style="display: none" class="container">
        <h2>Subtraction</h2>
        <div id="grid-container">
            <!-- units -->
            <div class="blank"></div>
            <div class="subtile bold unit">Th</div>
            <div class="subtile bold unit">H</div>
            <div class="subtile bold unit">T</div>
            <div class="subtile bold unit">O</div>

            <!-- borrows -->
            <div class="blank"></div>
            <div class="subtile">
                <input type="text" inputmode="numeric" maxlength="1" id="cTh">
            </div>
            <div class="subtile">
                <input type="text" inputmode="numeric" maxlength="2" id="cH">
            </div>
            <div class="subtile">
                <input type="text" inputmode="numeric" maxlength="2" id="cT">
            </div>
            <div class="subtile">
                <input type="text" inputmode="numeric" maxlength="2" id="cO">
            </div>

            <!-- num 1 -->
            <div class="blank"></div>
            <div class="subtile sum" id="1Th"></div>
            <div class="subtile sum" id="1H"></div>
            <div class="subtile sum" id="1T"></div>
            <div class="subtile sum" id="1O"></div>

            <!-- num 2 -->
            <div class="blank">_</div>
            <div class="subtile sum" id="2Th"></div>
            <div class="subtile sum" id="2H"></div>
            <div class="subtile sum" id="2T"></div>
            <div class="subtile sum" id="2O"></div>

            <!-- answer -->
            <div class="blank"></div>
            <div class="subtile answer">
                <input type="text" inputmode="numeric" maxlength=1 id="aTh">
            </div>
            <div class="subtile answer">
                <input type="text" inputmode="numeric" maxlength=1 id="aH">
            </div>
            <div class="subtile answer">
                <input type="text" inputmode="numeric" maxlength=1 id="aT">
            </div>
            <div class="subtile answer">
                <input type="text" inputmode="numeric" maxlength=1 id="aO">
            </div>

        </div>
        <div class="buttons">
            <button id="check" class="green-button">Check</button>
            <button id="next" class="yellow-button hide">Next</button>
        </div>
    </div>
    <br />
    <div id="score" style="display: none" class="container">
        <h2>Score</h2>
        <div id="score-container"></div>
    </div>
    <br />
    <div id="end" style="display: none;" class="container">
        <h3>Thank you for Playing!!</h3>
        <button id="again" class="green-button">Play Again!</button>
        <button id="back" class="yellow-button"><a href="index.html">Go Back!</a></button>
    </div>

    <div id="author">
        <div>Made with &hearts; by <a href="https://linkedin.com/in/kushrupani" target="_blank">Kaushal Rupani</a></div>
    </div>
    <script src="./scripts/subtraction.js"></script>
</body>
